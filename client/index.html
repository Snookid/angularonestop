<!doctype html>
<html lang="en" ng-app="OneStop">
  <head>
    <title>Angular One Stop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/loading-bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
        <!--<script src="https://apis.google.com/js/platform.js"></script>-->
    <script src="https://apis.google.com/js/client:platform.js?onload=init" async></script>
  </head>
  <body style="height:100%" class="container-fluid" id="bodyid" ng-controller="onecontroller as oc">
    
    <nav class="sidenav">
      <ul class="topsidenav">
        <li><a class="fa fa-home atooltip" ui-sref="home.prod" ui-sref-active="active" whatis="Home"></a></li>
        <li><a class="fa fa-bar-chart atooltip" ui-sref="qa" ui-sref-active="active" whatis="QA report"></a></li>
        <li><a class="fa fa-info atooltip" ui-sref="kb" ui-sref-active="active" whatis="Knowledge Base"></a></li>
        <li><a class="fa fa-tasks atooltip" ui-sref="todo" ui-sref-active="active" whatis="ToDo"></a></li>
        <li><a class="fa fa-sticky-note atooltip" ui-sref="notes" ui-sref-active="active" whatis="Notes"></a></li>
      </ul>
      
      <ul class="bottomsidenav">
        <li><a class="fa fa-cog atooltip" ui-sref="settings.profile" ui-sref-active="active" whatis="Settings"></a></li>
        <li><a class="fa fa-upload atooltip" ui-sref-active="active" whatis="Upload"></a></li>
        <li><a class="fa atooltip" ng-class="{'fa-sign-in': !oc.loggedin, 'fa-sign-out': oc.loggedin}" ng-click="oc.modalstate='login'; oc.togglemodal = !oc.togglemodal" ui-sref-active="active" whatis="Log in/out"></a></li>
      </ul>
    </nav>
  
    <nav class="navbar navbar-fixed-top navbar-full navbar-dark bg-inverse topnav">
      <nav class="navbar navbar-full navbar-dark bg-inverse topmostnav">
        <a href="#">Hellos</a>
        <modular ng-show="oc.togglemodal"></modular>
        <date-time></date-time>
      </nav>
      <div id="subroutes" class="navbar inline-nav">
        <ul class="nav navbar-nav">
          <li class="nav-item divider" ng-repeat-start="(k, v) in oc.state.current.menu"></li>
          <li class="nav-item" ><a ui-sref="{{v}}" ui-sref-active="active">{{k}}</a></li>
          <li class="nav-item divider" ng-repeat-end></li>
        </ul>
        <form class="navform form-inline pull-xs-right">
          <input class="mastersearch form-control" type="text" placeholder="Doesn't do anything yet">
        </form>
      </div>
   </nav>
    
    <div class="container-fluid" id="maintContainer">
      <div class="clearfix">
      </div>
      <div id="loading-bar-container"></div>
      <div id="mainContent" ui-view></div>
      
      <!--<pre>{{battInfo.level}} hellos</pre>-->
    </div>
    <div id="particles-js"></div>
    <div id="table"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/loading-bar.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.4/moment-timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.11/angular-filter.min.js"></script>
    <script src="js/particles.js"></script> 
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

  </body>
</html>
